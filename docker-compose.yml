services:
  opencode-memory-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: opencode-memory-backend
    ports:
      - "8020:8000"   # host 8020 → container 8000
    env_file:
      - .env
    environment:
      - DATA_DIR=/data/memory
    volumes:
      - memory_data:/data/memory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  opencode-memory-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: opencode-memory-frontend
    ports:
      - "3030:3000"   # host 3030 → container 3000
    environment:
      - BACKEND_URL=http://opencode-memory-backend:8000
    depends_on:
      opencode-memory-backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  memory_data:
    name: opencode-memory-data
